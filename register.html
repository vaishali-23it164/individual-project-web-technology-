<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Maruti Launch</title>
<style>
  body {
    background: radial-gradient(circle, #ffffff, #dfe9f3);
    font-family: Arial, sans-serif;
  }
  form {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #007bff;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
  }
  button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0056b3;
  }
  .error {
    color: red;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<form id="registerForm" novalidate>
  <h2>Register</h2>
  
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>
  <div class="error" id="nameError"></div>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>
  <div class="error" id="emailError"></div>

  <label for="phone">Phone</label>
  <input type="tel" id="phone" name="phone" required>
  <div class="error" id="phoneError"></div>

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob" required>
  <div class="error" id="dobError"></div>

  <label for="gender">Gender</label>
  <select id="gender" name="gender" required>
    <option value="">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  <div class="error" id="genderError"></div>

  <label>
    <input type="checkbox" id="terms" name="terms" required>
    I agree to the <a href="#">terms & conditions</a>.
  </label>
  <div class="error" id="termsError"></div>

  <button type="submit">Register</button>
</form>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();

  let valid = true;

  document.querySelectorAll('.error').forEach(el => el.textContent = '');

  const name = document.getElementById('name').value.trim();
  if (!/^[A-Za-z ]{2,}$/.test(name)) {
    document.getElementById('nameError').textContent = "Please enter a valid name (letters only).";
    valid = false;
  }

  const email = document.getElementById('email').value.trim();
  if (!/^\S+@\S+\.\S+$/.test(email)) {
    document.getElementById('emailError').textContent = "Please enter a valid email.";
    valid = false;
  }

  const phone = document.getElementById('phone').value.trim();
  if (!/^\d{10}$/.test(phone)) {
    document.getElementById('phoneError').textContent = "Phone must be 10 digits.";
    valid = false;
  }

  const dob = document.getElementById('dob').value;
  if (!dob) {
    document.getElementById('dobError').textContent = "Please select your date of birth.";
    valid = false;
  }

  const gender = document.getElementById('gender').value;
  if (!gender) {
    document.getElementById('genderError').textContent = "Please select a gender.";
    valid = false;
  }

  const terms = document.getElementById('terms').checked;
  if (!terms) {
    document.getElementById('termsError').textContent = "You must agree to the terms.";
    valid = false;
  }

  if (valid) {
    const password = prompt("Set a password (min 6 chars):");
    if (!password || password.length < 6) {
      alert("Password must be at least 6 characters. Registration aborted.");
      return;
    }

    // Save user
    const user = {
      name,
      email,
      phone,
      dob,
      gender,
      password
    };
    localStorage.setItem('user_' + email, JSON.stringify(user));

    alert("Registration successful! You can now login.");
    window.location.href = "login.html";
  }
});
</script>

</body>
</html>
